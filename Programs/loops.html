<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Loops</title>
</head>

<body>
<script> 
  
   const numbers = [10,12,23,30,7,15,20,77,93];

  //for of
  // This is mostly used for looping promises
  for(const number of numbers) {
      console.log("for of",number);
  }

  //for in
  for(const number in numbers) {
      console.log("for in",number);
  }
    
</script>
</body>

</html>
