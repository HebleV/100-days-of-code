    //Calender grid
    function generateCalender(day) {
        const html = `
            <div class='days'>
                ${day}
            </div>
        `;
        return html;
    }

    function generateEventGrid(text) {
        const html = `
            <div class='events'>
                ${text}
            </div>
        `;
        return html;
    }
    

    const calenderGrid = document.createElement('div');
    calenderGrid.classList.add('daysgrid');
    document.body.appendChild(calenderGrid);

    let dayHTML = generateCalender('monday');

    dayHTML += generateCalender('tuesday');

    dayHTML += generateCalender('wednesday');

    dayHTML += generateCalender('thursday');

    dayHTML += generateCalender('friday');

    dayHTML += generateCalender('saturday');

    dayHTML += generateCalender('sunday');

    calenderGrid.innerHTML = dayHTML;

    const rowGrid = document.createElement('div');
    rowGrid.classList.add('eventgrid');
