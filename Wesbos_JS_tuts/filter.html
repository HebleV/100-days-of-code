<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Filter</title>
</head>

<body>
<script> 
   const arrayNum = [10,12,23,30,7];
   const greater = arrayNum.filter(num => num > 20);
   console.log("greater",greater);

    
</script>
</body>
