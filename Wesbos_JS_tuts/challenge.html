function isValidChar(char) {
    return char.match(/[a-z0-9i]/i);
}

const lowerCase = char => char.toLowerCase();


// This counts the instance occurence of every letter in data obj
function instanceCounter(counts, char) {
    counts[char] ? counts[char] = counts[char] + 1 : counts[char] = 1;
    return counts;
}


const revisedData = data
    .split('')
    .filter(isValidChar)
    .map(lowerCase)
    .reduce(instanceCounter, {});
    

function sorter(a, b) {
    return a[1]-b[1];
} 

const sortedData = Object.entries(revisedData).sort(sorter);
console.log(sortedData);
