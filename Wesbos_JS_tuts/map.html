<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Loop</title>
</head>

<body>
<script>
    const firstName = ['Wes', 'Kate', 'Popy'];
    function bosify(name) {
        return `${name} Bos`;
    }
    const fullName = firstName.map(bosify);
    console.log("fullName",fullName);
   

    
</script>
</body>

</html>
